<!-- style.html: General app CSS -->
<style>
    :root {
        --dark-blue: #1E3A8A;
        --blue: #60A5FA;
        --light-blue: #93C5FD;
        /* --grey: #757575; */
        --grey: #4B5563;
        --green: #34D399;
        --light-grey: #D3D3D3;
        --alert-blue: #007bff;
        --alert-red: #DC3545;
        --alert-green: var(--green);
        /* --alert-green: #28a745; */
        --alert-yellow: #ffc107;

        --jp-success-color1: var(--green);
        --jp-widgets-input-border-color: var(--light-grey);
    }

    /*** Style basic HTML elements ***/

    /* Make sure text areas are not resizeable */
    textarea{
        resize: none;
    }
    
    /* Make sure long selection options are truncated */
    select {
        text-overflow: ellipsis;
    }
    
    /*** Extend CSS classes used by native ipywidgets / jupyter notebook components

        Note: Make sure this section appear first before the section that contains classes for custom CSS components.
        Else, the styling defined in this section might override the styling defined in the custom section
    ***/
    
    /* Change color variable */
    :root {
        --jp-error-color1: #F87171;
    }

    /* Make sure the jupyter notebook is large enough */ 
    #notebook-container{
        min-width: 1250px !important;
    }

    /* Change button style */
    .jupyter-button {
        height: 36px;
        width: 132px;
        border-radius: 4px;
        background: var(--blue);
        color: white;
    }
    .jupyter-button:active:enabled {
        background: #458ce2;
        color: white;
    }
    .jupyter-button:active:disabled {
        background: var(--light-grey);
        color: white;
    }
    .jupyter-button:disabled {
        background: var(--light-grey);
        color: white;
    }
    .jupyter-button:focus:enabled {
        outline: none;
    }
    .jupyter-button.mod-info:active {  /*button with info variant*/
        background: #00b4d4;
    }
    .jupyter-button.mod-success:active {  /*button with info variant*/
        background: #31c28d;
    }
    /* Remove margin that jupyter widgets have*/
    .jupyter-widgets {
        margin: 0px 0px;
    }

    /* Prevent display("style.html") or other "empty" display() from taking up screen space */
    div.output_subarea {
        padding: 0px 0px;
    }

    /* Position the whole app (or displayed component) at the center of the output area */
    div.output_area {
        justify-content: center !important;
    }

    /* These attributes were unset because they mess up flex stylings for ui.HTML components */
    .widget-html-content {
        align-self: unset !important;
        flex-shrink: unset !important;
        flex-grow: unset !important;
        display: flex !important;
    }

    /*** CSS classes for custom components.

       To avoid name clashes with the existing classes used by ipywidgets,
       their names are prepended with "rc" for Rosen Center. The name also follows BEM convention.
    ***/

    /* App */
    @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    .rc-app-container {
        font-family:'Lato', sans-serif;
        width: 1041px;
        height: 840px;
        border: 1px solid var(--dark-blue);
        padding: 0px 0px;
        margin: 0px auto 40px auto;
    }

    /* Cursor modification */    
    .rc-cursor-mod--progress * {
        cursor: progress !important;
    }
    .rc-cursor-mod--wait * {
        cursor: wait !important;
    }
    
    /* Display modification */
    .rc-display-mod--none {
        display: none !important;
    }

    /* Color modification */
    .rc-color-mod--white {
        color: white;
    }
    .rc-color-mod--black{
        color: black;
    }
    .rc-color-mod--grey {
        color: var(--grey);
    }
    .rc-color-mod--blue{
        color: var(--blue);
    }
    /* Snackbar to show the name of the uploaded file */
    .rc-filename-snackbar {
        width: 500px;
        height: 36px;
        padding: 0px 6px 0px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-flow: row nowrap;
        background: rgba(96, 165, 250, 0.1);
    }
    .rc-filename-snackbar .widget-label {
        color: var(--blue);
        background: transparent;
        text-overflow: ellipsis;
    }
    .rc-filename-snackbar .widget-button {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background: transparent !important;
        color: var(--blue);
        font-size: 10px;
        line-height: 10px;
        text-align: center;
    }
    .rc-filename-snackbar .widget-button:hover,
    .rc-filename-snackbar .widget-button:active,
    .rc-filename-snackbar .widget-button:focus {
        box-shadow: none !important;
    }
    .rc-filename-snackbar .widget-button:active {
        color: var(--light-blue) !important;
    }

    /* Selection widget for associated projects */
    .rc-associated-project-select select {  /* Target the html select widget */
        border: 1px solid var(--light-grey);
        color: var(--grey);
    }
    .rc-associated-project-select select:focus {   /* Target the html select widget when it is in focus */
        border: 1px solid var(--light-blue);
    }
    .rc-associated-project-select > select > option:checked {   /* Target checked option */
        box-shadow: 0 0 10px 100px #edeeef inset; /* Change background color by using box shadow */
    }
    .rc-associated-project-select > select:focus > option:checked {  /* Target checked option when the widget is in focus */
        color: white !important;
        box-shadow: 0 0 10px 100px var(--light-blue) inset; /* Change background color by using box shadow */
    }
 
    /* Icon button */
    .rc-icon-button {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background: transparent !important;
        color: var(--light-grey);
        font-size: 10px;
        line-height: 10px;
        text-align: center;
    }
    .rc-icon-button:hover,
    .rc-icon-button:active,
    .rc-icon-button:focus, 
    .rc-icon-button:visited {
        box-shadow: none !important;
        color: var(--light-grey) !important;
    }

    /* Header bar */
    .rc-header-bar {
        background: var(--dark-blue);
        color: white;
        align-items: center;
        font-weight: 500;
        height: 56px;
        padding: 0px 48px;
        margin: 0px 0px;
    }

    /* Stepper element */
    .rc-stepper-element {
        align-items: center;
    }
    .rc-stepper-element__number {
        font-size: 15px;
        color: white;
        height: 40px;
        width: 40px;
        border-radius: 50%;
        align-items: center;
        justify-content: center;
        margin: 0px 4px;
    }
    .rc-stepper-element__title {
        padding: 0px 4px;
    }
    .rc-stepper-element__separator {
        width: 48px;
    }
    /* -style element number under different element modifiers */
    .rc-stepper-element--current > .rc-stepper-element__number {
        background: var(--blue);
    }
    .rc-stepper-element--active > .rc-stepper-element__number {
        background: var(--green);
    }
    .rc-stepper-element--inactive > .rc-stepper-element__number {
        background: var(--light-grey);
    }
    /* -style element title under different element modifiers */
    .rc-stepper-element--current > .rc-stepper-element__title,
    .rc-stepper-element--active > .rc-stepper-element__title {
        color: var(--dark-blue);
    }
    .rc-stepper-element--inactive > .rc-stepper-element__title {
        color: var(--light-grey);
    }
    /* -style element separator under different element modifiers */
    .rc-stepper-element--current > .rc-stepper-element__separator hr,
    .rc-stepper-element--active > .rc-stepper-element__separator  hr {
        border-color: var(--blue);
    }
    .rc-stepper-element--inactive > .rc-stepper-element__separator hr {
        border-color: var(--light-grey);
    }

    /* File upload area */
    .rc-upload-area {
        background: transparent;
        width: 500px;
        height: 90px;
        position: relative;
        margin: 20px 0px;
    }
    .rc-upload-area__background,
    .rc-upload-area__overlay {
        width: 99% !important;     /*99%, instead of 100%, to avoid overflow*/
        height: 99% !important;
        background: transparent;
        border-radius: 15px;
        position: absolute;
        top: 0;
        left: 0;
        align-self: center;
    }
    .rc-upload-area__background {
        color: var(--grey);
        /*draw custom dashed border*/
        background-image: url("data:image/svg+xml,%3csvg width='100%25' height='100%25' xmlns='http://www.w3.org/2000/svg'%3e%3crect width='100%25' height='100%25' fill='none' rx='15' ry='15' stroke='%23757575' stroke-width='2' stroke-dasharray='6%2c 6' stroke-dashoffset='0' stroke-linecap='butt'/%3e%3c/svg%3e") !important;  
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: center;
    }
    .rc-upload-area__overlay {
        color: transparent;
        z-index: 10;
    }
    .rc-upload-area__file-label {
        display: none;
    }
    .rc-upload-area__file-uploader {
        width: 500px;
        height: 90px;
        opacity: 0;
        color: transparent;
    }
    .rc-upload-area__file-uploader:enabled {
        cursor: pointer;
    }
    .rc-upload-area__file-uploader:disabled {
        cursor: progress;
    }

    /* Notification */
    .rc-notification {
        visibility: hidden; /*Hidden by default */
        min-width: 32%; /* Set a default minimum width */
        margin-left: -16%; /* Divide value of min-width by 2 */
        align-items: center;
        text-align: center; /* Centered text */
        border-radius: 4px; /* Rounded borders */
        padding: 12px 20px; /* Padding */
        position: absolute; /* Sit on top of the application */
        z-index: 1; /* Add a z-index */
        left: 50%; /* Center the notification */
        top: 84px; /* 30px from the bottom */
    }
    .rc-notification--show {
        visibility: visible; /* Show the notification */
        /* Add animation: Take X seconds to fade in and out the notification. */
        /* However, delay the fade out process for Y seconds  */
        -webkit-animation: fadein 0.25s, fadeout 0.25s 3.5s; 
        animation: fadein 0.25s, fadeout 0.25s 3.5s;
    }
    .rc-notification--success {
        background: var(--alert-green)
    }
    .rc-notification--warning {
        background: var(--alert-yellow)
    }
    .rc-notification--error{
        background: var(--alert-red)
    }
    .rc-notification--info{
        background: var(--alert-blue)
    }
    /* Animations to fade the notification in and out */
    @-webkit-keyframes fadein {
    from {top: 84px; opacity: 0;}
    to {top: 84px; opacity: 1;}
    }
    @keyframes fadein {
    from {top: 84px; opacity: 0;}
    to {top: 84px; opacity: 1;}
    }
    @-webkit-keyframes fadeout {
    from {top: 84px; opacity: 1;}
    to {top: 84px; opacity: 0;}
    }
    @keyframes fadeout {
    from {top: 84px; opacity: 1;}
    to {top: 84px; opacity: 0;}
    }

    /* Column assignment table */
    .rc-column-assignment-table {
        display: grid;
        grid-template-columns: repeat(8, 1fr);  /* 100% / 8 */
        background: var(--light-grey);
        width: 100%;
        border: 1px solid var(--light-grey);
        margin: 8px 0px 16px 0px;
        grid-gap: 1px 1px;
    }
    .rc-column-assignment-table > * {
        width: 100%;
        background: white;
        justify-content: center;
    }
    .rc-column-assignment-table > *:nth-child(-n+8) {  /*Target the first row*/
        font-weight: bold;
    }
    .rc-column-assignment-table select {
        border: none;
        width: inherit;
        text-overflow: ellipsis;
    }

    /* Preview table */
    .rc-preview-table {
        background: var(--light-grey);
        border: 1px solid var(--light-grey);
        margin: 8px 0px 16px 0px;
        grid-gap: 1px 0px;
    }
    .rc-preview-table > * {
        width: 100%;
        background: white;
        justify-content: flex-start;
        padding: 0px 16px;
    }

    /* Rows overview table */
    .rc-rows-overview-table {
        background: var(--light-grey);
        border: 1px solid var(--light-grey);
        margin: 16px 0px 20px 0px;
        grid-template-columns: 3fr 1fr;
        width: 484px;
        grid-gap: 1px 1px;
    }
    .rc-rows-overview-table > *:nth-child(2n - 1) {  /*target children in the second last column out of 2 columns*/
        width: 100%;
        background: white;
        justify-content: flex-start;
        padding: 0px 16px;
    }
    .rc-rows-overview-table > *:nth-child(2n) {  /*target children in the last column out of 2 columns*/
        width: 100%;
        background: white;
        justify-content: center;
    }

    /* Labels overview table */
    .rc-bad-labels-table {
        display: block;
        height: 117px;
        max-height: 121px;
        width: 510px;
        margin: 16px 0px 0px 0px;
        overflow: auto;
        border: 1px solid var(--light-grey);
    }
    .rc-bad-labels-table table {
        border-collapse: separate;
        background: var(--light-grey);
        /* table-layout: fixed; */
    }
    .rc-bad-labels-table thead {
        /* border-bottom: 1px solid var(--light-grey); */
    }
    .rc-bad-labels-table tr {
        /* border: 1px solid var(--light-grey); */
        height: 26px;
    }
    .rc-bad-labels-table th {
        background: white;
        text-align: center;
        height: 26px;
        width: 166px;
        position: sticky;
        top: 0;
        z-index: 2;
        border-right: 1px solid var(--light-grey);
        border-bottom: 1px solid var(--light-grey) !important;
    }
    .rc-bad-labels-table td {
        background: white;
        text-align: center;
        height: 26px;
        width: 166px;
        max-width: 166px;
        overflow: hidden;
        padding: 0px 8px;
        text-overflow: ellipsis;
        border-right: 1px solid var(--light-grey);
        border-bottom: 1px solid var(--light-grey);
    }

    /* Unknown labels table */
    .rc-unknown-labels-table {
        display: grid;
        grid-template-columns: repeat(5, 1fr);  /* 100% / 5 */
        background: var(--light-grey);
        border: 1px solid var(--light-grey);
        margin: 16px 0px 0px 0px;
        /* width: 100%; */
        grid-gap: 1px 1px;
        height: 116px;
        overflow-y: auto;
    }
    .rc-unknown-labels-table > .widget-box {   /* Target all wrappers for table item */
        height: 28px;
        width: 100%;
        background: white;
        justify-content: center;
        padding: 0px 8px
    }
    .rc-unknown-labels-table .widget-dropdown {    /* Target all dropdown wrapper*/
        width: inherit;
    }
    .rc-unknown-labels-table select {    /* Target all dropdown */
        width: inherit;
        border: none;
        text-overflow: ellipsis;
    }
    .rc-unknown-labels-table .widget-checkbox {  /* Target all checkbox wrappers */
        width: auto;
    }
    .rc-unknown-labels-table input[type="checkbox"] {    /* Target all checkbox*/
        margin-right: 0px;
    }
    .rc-unknown-labels-table > .widget-box:nth-child(-n+5) { /* Target the first row */
        font-weight: bold;
        position: sticky;
        top: 0;
        z-index: 2;
        align-self: start;
        box-shadow: 0 1px 0 0 var(--light-grey);
    }
    .rc-unknown-labels-table > .widget-box:nth-child(5n) { /* Target the fifth / last column */
        border-right: 1px solid var(--light-grey);
    }

    /* Visualization tab */
    .rc-visualization-tab {
        grid-template-columns: 1fr 1fr;
        width: 221px;
        height: 36px;
        border-radius: 5px;
        border: 1px solid var(--blue);
        grid-gap: 1px;
        background: var(--blue);
    }
    .rc-visualization-tab__element {
        position: relative;
        background: white;
        color: var(--blue);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .rc-visualization-tab__element--active {
        background: var(--blue);
        color: white;
    }
    .rc-visualization-tab__element > .widget-label {     /* Target all ipywidgets labels */
        color: inherit;
    }
    .rc-visualization-tab__element > button {    /* Style the hidden button that gives the tab clickable functionality */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        background: transparent;
        width: 100%;
        height: 100%;
        border-radius: 0;
    }
    .rc-visualization-tab button:active:enabled {
        background: transparent;
    }

</style>
