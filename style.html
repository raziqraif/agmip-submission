<!-- style.html: General app CSS -->
<style>

:root {
    --dark-blue: #1E3A8A;
    --blue: #60A5FA;
    --light-blue: #93C5FD;
    --green: #34D399;
    --red: #F87171;
    --grey: #718096;
    --light-grey: #D3D3D3;
}


/*** Style basic HTML elements ***/

.selmono {
    font-family: "Lucida Console", Monaco, monospace !important;
    width: 100%;
}

hr{
    border-color: inherit; /* It seems like there's no way to assign a CSS class to a <hr> element, since ipywidgets will
                              always wrap it with <div>. So, we let it inherit from its parent element and style the 
                              parent instead. */
}


/*** CSS classes for custom components. 
   
   To avoid name clashes with the existing classes used by ipywidgets, 
   their names are prepended with "c" for "custom". The name also follows BEM convention. 
***/

/* Snackbar */
.c-snackbar {
    width: 365px;
    height: 36px;
    padding: 0px 10px 0px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-flow: row nowrap;
    border-radius: 4px;
    background: var(--light-blue);
    color: white;
}
.c-snackbar__text {
    color: white;
}

/* Icon button */
.c-icon-button {
    height: 24px !important;
    width: 24px !important;
    border-radius: 50% !important;
    background: transparent !important;
    color: white;
    font-size: 10px !important;
    line-height: 10px !important;
}
.c-icon-button:active {
    box-shadow: none !important;
}
.c-icon-button:hover{
    box-shadow: none !important;
}

/* Text colors */
.c-text-light-grey {
    color: var(--grey);
}
.c-text-grey {
    color: var(--grey);
}
.c-text-white{
    color: white);
}

/* Header bar */
.c-header-bar {
    background: var(--dark-blue);
    color: white;
    align-items: center;
    font-weight: 500;
    height: 56px;
    padding: 0px 48px;
    margin: 0px 0px;
}

/* Stepper */
.c-stepper {
    align-items: center;
}
.c-stepper__number {
    font-size: 15px;
    color: white;
    height: 40px;
    width: 40px;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    margin: 0px 4px;
}
.c-stepper__number--current {
    background: var(--blue);
    color: white;
}
.c-stepper__number--active {
    background: var(--green);
    color: white;
}
.c-stepper__number--inactive {
    background: var(--light-grey);
    color: white;
}
.c-stepper__title--active {
    color: var(--dark-blue);
    padding: 0px 4px;
}
.c-stepper__title--inactive {
    color: var(--light-grey);
    padding: 0px 4px;
}
.c-stepper__separator--active {
    padding: 0px 4px;
    color: var(--blue);
}
.c-stepper__separator--inactive {
    padding: 0px 4px;
    color: var(--light-grey);
}

/* File upload area */
.c-upload-area {
    background: transparent;
    width: 500px;
    height: 200px;
    position: relative;
}
.c-upload-area__background,
.c-upload-area__overlay-button {
    width: 99% !important;     /*99%, instead of 100%, to avoid overflow*/
    height: 99% !important;
    background: transparent !important;
    border-radius: 15px;
    position: absolute;
    top: 0;
    left: 0;
    align-self: center;
}
.c-upload-area__background {
    color: var(--grey);
    border: 1px dashed var(--grey);
    display: flex !important;
    flex-flow: column nowrap !important;
    align-items: center !important;
    justify-content: center !important;        
}
.c-upload-area__overlay-button {
    color: transparent !important;
    z-index: 10;
}
.c-upload-area__overlay-button:hover {
    box-shadow: none !important;
}
.c-upload-area__overlay-button:active {
    color: transparent !important;
    background: transparent !important;
    outline: none !important;
}
.c-upload-area__overlay-button:focus {
    box-shadow: none !important;
    outline: none !important;
}
.c-upload-area__overlay-button:drag {
    box-shadow: none !important;
    outline: none !important;
}

/*** Extend CSS classes used by native ipywidgets components ***/

/* Change button style */
.jupyter-button {
    line-height: 36px;
    height: 36px;
    border-radius: 4px;
    background: var(--blue);
    color: white;
}
.jupyter-button:active:enabled {
    background: #6072fa;
    color: white;
}
.jupyter-button:active:disabled {
    background: var(--light-grey);
    color: white;
}
.jupyter-button:disabled {
    background: var(--light-grey);
    color: white;
}

/* Remove margin that jupyter widgets have*/
.jupyter-widgets {
    margin: 0px 0px;
}

/* Prevent display("style.html") or other "empty" display() from taking up screen space */
div.output_subarea {
    padding: 0px 0px;   
}

/* Position the component being displayed at the center of the output area */
div.output_area {
    justify-content: center !important;     
}

/* These attributes were unset because they mess up flex stylings for ui.HTML components */
.widget-html-content {
    align-self: unset !important;       
    flex-shrink: unset !important;
    flex-grow: unset !important;
}

/*The following modification were made by the scsa project, which this project is based on*/

.widget-select > select {
    font-family: monospace !important;
}
/* Cause plotly to display "modebar" */
.container {
    min-width: 1200px !important;
}

.jupyter-widgets.widget-tab > .p-TabBar .p-TabBar-tab {
    flex: 0 1 300px
}
.p-Collapse-header {
    color: white !important;
    background-color: steelblue !important;
    padding-top: 3px;
    padding-bottom: 3px;
}
.p-TabBar-tabLabel {
    font-weight: bold !important;
    color: steelblue !important;
    margin-top: 1em !important;
    margin-bottom: 1em !important;
}
.widget-label {
    text-align: left !important;
}
p {
    line-height: 1.2em;
    margin-bottom: 1em;
}
/* Avoid output scrollbars (sub-windowing) */
.output_wrapper, .output {
    height: auto !important;
    max-height: 99999px;
}
.output_scroll {
    box-shadow: none !important;
}
#site {
    height: 100% !important;
}
.prompt {
    min-width: 1px !important; /* Collapse left margin */
}
pre {
    user-select: all;
}
</style>
